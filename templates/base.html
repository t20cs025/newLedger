{% load static%}
<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Ledger web-system{% endblock %}</title>

	<link rel="stylesheet"href="{% static '/css/base.css'%}">
	{% block css %}{% endblock %}
</head>
<body>
	<header>
            <table class="header-table">
                <tr>
                    <th colspan="3">
                        <div class="upper_space"></div>
                    </th>
                </tr>
                <td>
                    <a href="{% url 'shoppinglist:main' %}" alt="メインへ戻る">
                        <img src="{% static "/images/common/LEDGER.png"%}" width="90%" alt="ロゴの名前"> 
                    </a> 
                </td>
                <td>
                    <p class="title">{% block page_name %}メイン画面{% endblock%}</p>
                </td>
                <td>
                    <button class="logout-botton" onclick=location.href="{% url 'shoppinglist:login' %}">
                        ログアウト
                    </button>
                </td>
            </table>                    
	</header>
	<div class="container">
	<!-- <nav class="nav">
		<div class="navbar-brand">
			<img src="{% static "/images/home.png"%}" width="30">
			MyPage</div>
	</nav> -->
	</div>
	{% block main %}{% endblock %}
	<footer>
		<table class="buttons">
			<tbody>
				<tr>
					<td colspan="6">
						<div class="under_space"></div>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td class="string">困ったときは</td>
					<td class="string">メインメニュー</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><button class="information-botton" onclick=location.href="{% url 'shoppinglist:document' %}">
						<img src="{%static "/images/common/info.png"%}" height="45" margin="2px" alt="ロゴの名前"></button>
					</td>
					<td><button class="home-botton" onclick=location.href="{% url 'shoppinglist:main' %}">
						<img src="{%static "/images/common/home.png"%}" height="45" margin: 5px alt="ロゴの名前"></button>
					</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>   
			
		</table>
	</footer>
</body>
</html>
