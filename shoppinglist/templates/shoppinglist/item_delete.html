{% extends "base.html" %}

{% block title %} Delete {% endblock %}
{% block main %}
<form action="{% url 'shoppinglist:delete' item.id %}" method="post">
<dl>
<dt>ID</dt><dd>{{ item.id }}</dd>
<dt>名前</dt><dd>{{ item.name }}</dd>
<dt>個数</dt><dd>{{ item.count }}</dd>
<dt>期日</dt><dd>{{ item.buy_date }}</dd>
<dt>済み？</dt><dd>{{ item.buy }}</dd>
<dt>店</dt><dd>{{ item.shop }}</dd>
</dl>
{% csrf_token %}
<p>ID:<strong>{{item.id}}</strong>,名前:<strong>{{item.name}}</strong> を削除しますか？</p>
{{ form }}

<input type="submit"/>

</form>
{% endblock %}
