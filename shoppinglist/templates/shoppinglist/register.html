{% extends "base.html" %}

{% block title %} 個別リスト {% endblock %}

{% block main %}
<form action="{% url 'shoppinglist:register' %}" method="post">
{% csrf_token %}
{{ form_id }}
<input type="submit"/>
</form>

   <div id="login">
     <form>
     <table>
        <tr>
        <th><label>種別</label</th>
        <td><input type="radio" value="領収書" id="inq1">
         <label for="inq1">領収書</label>
         <input type="radio" value="レシート" id="inq2">
         <label for="inq2">レシート</label></td>
        </tr>
        <tr>
        <th><label>日付</label</th>
        <td><input type="date" placeholder="例）2000-11-11"></td>
        </tr>
        <tr>
        <th><label>相手先</label</th>
        <td><input type="text" placeholder="例）〇〇株式会社"></td>
        </tr>
        <tr>
        <th><label>金額</label</th>
        <td><input type="integer">円</td>
        </tr>
        <tr>
        <th><label>備考</label</th>
        <td><textarea name="comment"></textarea></td>
        </tr>
     </table>
     </form>
   </div>
<ul>
<li><a href="{% url 'shoppinglist:main' %}"><input type="button" value="登録"></a></li>
<li><a href="{% url 'shoppinglist:show' %}"><input type="button" value="キャンセル"></a></li>
</ul>
{% endblock %}
